<script>
    var jogador1 = 0;
    var jogador2 = 1;
    var placar;

    jogador1 != -1 && jogador2 != -1 ? console.log('Jogadores validos') : console.log('Jogadores Invalidos');

    if (jogador1 > 0 && jogador2 == 0) {
        console.log('jogador1 marcou ponto');
        placar = jogador1 > jogador2;
    }
    else if (jogador2 > 0 && jogador1 == 0) {
        console.log('Jogador 2 marcou ponto');
        placar = jogador2 > jogador1;
    }
    else {
        console.log("Ninguem marcou ponto");
    }


    switch (placar) {
        case placar = jogador1 > jogador2:
            console.log('Jogador 1 ganhou');
            break;
        case placar = jogador2 > jogador1:
            console.log('Jogador 2 ganhou');
            break;
        default:
            console.log('Empate');
            break;
    }
    var array = ['valor1', 'valor2'];
    var objeto = {nome: "Emanuel", cpf: 60065477081};

    for(let i = 0; i < array.length; i++){
        console.log(i);
    }

    // repetição a partir de uma propriedade
    for(i in objeto){
        console.log(i);
    }

    // repetição a partir de valor
    for(i of array){
        console.log(i);
    }

    for(i of objeto.nome){
        console.log(i);
    }


    var a = 0;
    while (a < 10){
        a++;
        console.log(a);
    }
    a = 0;
    do{
        a++;
        console.log(a);
    }    
    while (a < 10);

</script>
